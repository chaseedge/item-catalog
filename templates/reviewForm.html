<hr>
<div class="row new-review">
  <h5>New Review</h5>
  <form id="review" class="form-horizontal" method="POST" action="{{url_for('addReview', movie_id=movie.id)}}" onsubmit="return validateForm()">
        <p>{{session['username']}}   <span id="stars"></span></p>
    <div class="form-group">
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <textarea class="form-control" name="review" placeholder="User's review"></textarea>
    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
      <a class="btn btn-default" href="{{url_for('showMovie', movie_id=movie.id)}}">Cancel</button></a>
    </div>
  </form>
</div>

<script>
  $.fn.raty.defaults.path = "{{ url_for('static', filename='img/') }}";

$('#stars').raty();

    function validateForm() {
      var x = document.forms["review"]["review"].value;
      var y = document.forms["review"]["score"].value;
      if (x == null || x == "") {
          alert("Review is required");
          return false;
      }
      if (y == null || y == 0) {
          alert("Rating is required");
          return false;
      }
    }
</script>
