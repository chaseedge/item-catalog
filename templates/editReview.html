{% extends 'base.html' %}

{% block content %}
{% include "header.html" %}
<hr>
<h5>Edit {{session['username']}}'s Review of {{movie.title}}</h5>
<form class="form-horizontal" method="POST">
  <div class="row">
      
      <div>Rating  <span id="stars"></span></div>
  </div>
  <div class="form-group">
      <input type="hidden" name="user_id" value="{{session['user_id']}}">
      <input type="hidden" name="user_id" value="{{review.id}}">
      <textarea class="form-control" name="review">{{review.review}}</textarea>
  </div>
     
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="button" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>


<script>
  $.fn.raty.defaults.path = "{{ url_for('static', filename='img/') }}";

$('#stars').raty({
  score: {{review.rating}}
});

</script>

{% endblock %}
